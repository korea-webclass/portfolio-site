<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main-layout.css">
    <title>포트폴리오 사이트</title>
</head>
<body>
    <div class="wrap">
      <header class="header on">
        <div class="header-contents">
          <div class="header-logo">
            <h1>
              <a href="#none">
                <!-- <span>포트폴리오</span> -->
                <img src="../image/logo.jpg" alt="로고">
              </a>
            </h1>
          </div>
          <button class="btn-menu">
            <div class="btn">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
          </button>
        </div>
      </header>
      <main class="container main">
        <div class="contents">
          <div class="portfolio-title">
            <p>
              실제적인 업무 수행능력 시뮬레이션을 위한 프로젝트로 단순히 코드를 배끼는 것이 아니라 사이트를 보고 스스로 재설계하여 구축하였습니다. 
            </p>
            <p>
              실사이트와 최대한 동일하게 구현될 수 있도록 꼼꼼한 작업에 중점을 두었습니다.
            </p>
          </div>
          <section class="portfolio">
            <h2 class="blind">포트폴리오 작업물</h2>
            <div class="portfolio-list_area">
              <ul class="portfolio-list">
                <li>
                  <a href="https://korea-webclass.github.io/displayad-naver/" target="_blank">
                    <img src="../image/contents001.jpg" alt="">
                    <div class="txt">
                      <b>네이버 디스플레이 광고</b>
                      <p>PC버전 웹 사이트 구현</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="https://korea-webclass.github.io/NHmembers/html/main.html" target="_blank">
                    <img src="../image/contents002.jpg" alt="">
                    <div class="txt">
                      <b>NH멤버스</b>
                      <p>반응형 웹 사이트 구현</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="https://korea-webclass.github.io/web-app/html/kbu.html" target="_blank">
                    <img src="../image/contents003.jpg" alt="">
                    <div class="txt">
                      <b>경복대학교 모바일 버전</b>
                      <p>모바일 웹 사이트 구현</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="https://korea-webclass.github.io/fossula/html/main.html" target="_blank">
                    <img src="../image/contents004.jpg" alt="">
                    <div class="txt">
                      <b>포슐라</b>
                      <p>PC 웹 사이트 구현</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-contents">
          <p>이 사이트는 포트폴리오 용도로 사용됩니다.</p>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
    <script>
      let proxy = {
        skew: 0, 
      },
      skewSetter = gsap.quickSetter(".portfolio-list li", "skewY", "deg"), // fast
      clamp = gsap.utils.clamp(-100, 100); // don't let the skew go beyond 20 degrees. 

      ScrollTrigger.create({
        onUpdate: (self) => {
          let skew = clamp(self.getVelocity() / -300);
          // only do something if the skew is MORE severe. Remember, we're always tweening back to 0, so if the user slows their scrolling quickly, it's more natural to just let the tween handle that smoothly rather than jumping to the smaller skew.
          if (Math.abs(skew) > Math.abs(proxy.skew)) {
            proxy.skew = skew;
            gsap.to(proxy, {skew: 0, duration: 0.8, ease: "power3", overwrite: true, onUpdate: () => skewSetter(proxy.skew)});
          }
        }
      });

      // make the right edge "stick" to the scroll bar. force3D: true improves performance
      gsap.set(".portfolio-list li", {transformOrigin: "right center", force3D: true});
    </script>
</body>
</html>
